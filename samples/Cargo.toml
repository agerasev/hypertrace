[package]
name = "hypertrace-samples"
version = "0.0.0"
authors = ["Alexey Gerasev <alexey.gerasev@gmail.com>"]
edition = "2018"

[[bin]]
name = "main"
path = "src/main.rs"

[dependencies]
sdl2 = "0.34"
ocl = "0.19"
ocl-include = { path = "../includer" }
base = { package = "hypertrace-base", path = "../base" }
types = { package = "hypertrace-types", path = "../types" }
view = { package = "hypertrace-viewer", path = "../viewer" }
objects = { package = "hypertrace-objects", path = "../objects" }
processing = { package = "hypertrace-processing", path = "../processing" }
clap = "2.33"
vecmat = { path = "../vecmat" }
ccgeom = { path = "../ccgeom" }
